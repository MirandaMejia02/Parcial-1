<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos de transporte </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #292e34e4;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .form-container {
            background-color: #f0e8ff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehículos de transporte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Menu de Navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Slider de Imagesnes -->
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/jackdaw.jpg" class="d-block w-100" alt="Embarcación">
        </div>
        <div class="carousel-item">
            <img src="img/Carro.jpg" class="d-block w-100" alt="Automóvil">
        </div>
        <div class="carousel-item">
            <img src="img/Avion.webp" class="d-block w-100" alt="Aeroplano">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

    <!-- Cards de informacion -->
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="img/jackdaw.jpg" class="card-img-top" alt="EL AC4">
                    <div class="card-body">
                        <h5 class="card-title">Barco</h5>
                        <p class="card-text">Vehiculo de Transporte Maritimo</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="img/Avion.webp" class="card-img-top" alt="avion">
                    <div class="card-body">
                        <h5 class="card-title">Avion</h5>
                        <p class="card-text">Vehiculo de Trasnporte Aero</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="img/Carro.jpg" class="card-img-top" alt="el rayo mquin">
                    <div class="card-body">
                        <h5 class="card-title">Carro</h5>
                        <p class="card-text">Vehiculo de Trasnporte Terrestre</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!--Formulario-->
     <style>
        .form-container {
            background-color: #f5f3fc;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
           

        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            
        }

        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }

        .btn-primary:hover {
            background-color: #434190;
            border-color: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Contáctanos</h2>
            <form>
                <div class="mb-2">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="mb-2">
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    
<!--Footer-->
    <footer class="text-center py-3">
        <p>&copy; 2024 Miguel Miranda. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
